<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
    <script>
        import { initializeApp } from "./node_modules/firebase/app";
        import { getAnalytics } from "./node_modules/firebase/analytics";
    </script>

    <script src="db/auth.js"></script>

</head>

<body>
    <h2>Login Firebase2</h2>
    <form id="loginForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            try {
                // Autenticar usuário com o Firebase
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);

                // Redirecionar para receitas.html após login bem-sucedido
                window.location.href = 'receitas.html';
            } catch (error) {
                alert('Login failed. Check your email and password.');
                console.error(error);
            }
        });
    </script>
</body>

</html>
