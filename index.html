<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        // Importar as bibliotecas Firebase como m칩dulos
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js';
        import { firebaseConfig } from './firebaseConfig.js'; // Certifique-se de que o caminho est치 correto

        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.firebaseAuth = auth; // Expor o auth para ser usado no script inline
    </script>
</head>

<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <script type="module">
        const loginForm = document.getElementById('loginForm');
        import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js';

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            try {
                // Autenticar usu치rio com o Firebase
                const userCredential = await signInWithEmailAndPassword(window.firebaseAuth, email, password);

                // Redirecionar para receitas.html ap칩s login bem-sucedido
                window.location.href = 'receitas.html';
            } catch (error) {
                alert('Acesso Negado!');
                console.error(error);
            }
        });
    </script>
</body>

</html>
